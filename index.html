<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Shadows+Into+Light+Two&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
      class="source-code-pro-<uniquifier>"
    />
    <title>H-Schroeder-Coder Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form class="searchForm" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="city-search-element"
          />
          <input type="submit" value="Search" id="city-submit-button" />
        </form>
      </header>
      <section>
        <div class="weatherAppData">
            <div>
                <h1 class="weatherAppCityName" id="weather-app-city-name">City
                </h1>
            </div>
            <div>
                <p class="weatherAppCurrentConditions">
                    //Day of Week// //Time of day//, //conditions description//
                    <br />
                    Humidity: <strong>100%</strong>, Wind: <strong>100mph</strong>
                </p>
            </div>
            <div 
            class="weatherAppCurrentTemperatureContainer">
                <span 
                    class="weatherAppTempIcon">
                    üçÉ
                 </span> 
                 <span 
                    class="weatherAppTempValue">
                    34
                </span>
                 <span 
                     class="weatherAppTempUnit">
                    &#8457
                </span>
            </div>
        </div>
      </section>
      <footer>
        This webpage was coded by
        <a href="https://github.com/h-schroeder-coder" target="_blank"
          >Hannah Schroeder</a
        >
        as part of a
        <a href="https://www.shecodes.io/workshops" target="_blank"
          >SheCodes Plus Workshop,</a
        >
        and is on
        <a
          href="https://github.com/h-schroeder-coder/SheCodesPlus-Weather-App"
          target="_blank"
          >GitHub</a
        >
        and is hosted by
        <a
          href="https://hschroedercoder-weatherapp.netlify.app/"
          target="_blank"
          >Netifly</a
        >
      </footer>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
